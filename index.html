    <main class="app">
      <!-- BALANCE -->
      <div class="balanceInfo">
        <div>
          <p class="balance__label">Start balance</p>
        </div>
        <p class="balance__value"><span class="budget--total"></span></p>
      </div>

      <div class="operation operation--enter-budget">
        <h2>Enter Budget</h2>
        <form class="form form--transfer">
          <label class="form__label"> 
           
          <input type="number" class="form__input form__input--amount" />
          Amount
         </label>
          <button class="form__btn--budget form__btn">&rarr;</button>
          
          
        </form>
      </div>
      <div class="operation operation--add-expense">
        <h2>Add Expense</h2>
        <form class="form form--transfer">
          <label class="form__label"> 
            <input type="text" class="form__input form__input--description" />
            Description
           </label>
          <label class="form__label">     
            <input type="number" class="form__input form__input--expense"/>
            Amount
           </label>
          <label class="form__label">
            <select class="form__input" id="expense--type">
              <option value="Transport">Transport</option>
              <option value="Food">Food</option>
              <option value="Social">Social</option>
              <option value="Clothes">Clothes</option>
            </select>
            Category
          </label>
          <button class="form__btn form__btn--expense">&rarr;</button>
        </form>
      </div>

      <!-- MOVEMENTS -->
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--expense">Expense</div>
          <div class="movements__description">Football</div>
